{% extends 'bash.html' %}
{% load static %}
{% block content %}
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<style>
.home-content .sales-boxes .recent-sales{
  width: 100%;
  background: #fff;
  padding: 20px 30px;
  margin: 0 20px;
  border-radius: 12px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}

</style>

<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">MEMBERS_VENDORS</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search'></i>
        </div>
        <div class="profile-details">
            <i class="fa fa-user" aria-hidden="true" style="margin-left:40px;"></i>
            <form action="{% url 'logout' %}" method="post" id="my_form">
            {% csrf_token %}
            <button type="submit" ></button>
            <a href="javascript:{}" onclick="document.getElementById('my_form').submit();"style="margin-left:10px; text-decoration:none;"> Logout </a>

            </form>
        </div>
    </nav>

    <div class="home-content">


        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">New Members-Vendor Added</div>
                <hr>
                <div class="sales-details">
                    <form method="POST" class="post-form" action="/addnewMembersDetails">
                        {% csrf_token %}
                        <div class="container">
                            <br>
                            <div class="form-group row">


                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Flat No :</label>
                                    <input type="text" name="flatNo" value="">
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Primary Name :</label>
                                    <input type="text" name="primaryName" value="">
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Primary ContactNo :</label>
                                    <input type="text" name="primaryContactNo" value="">
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Secondary Name :</label>
                                    <input type="text" name="secondaryName" value="">
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Secondary ContactNo :</label>
                                    <input type="text" name="secondaryContactNo" value="">
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Accounting Name:</label>
                                    <input type="text" name="accountingName" value="">
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Whatsapp ContactNo :</label>
                                    <input type="text" name="whatsappContactNo" value="">
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label"> Email :</label>
                                    <input type="text" name="email" value="">
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Residence :</label>
                                    <div class="col-sm-2">
                                        <select class="col-sm-12" name="residence" value="">
                                            <option selected>----select-----</option>
                                            <option value="OMF">OMF</option>
                                            <option value="Rented">Rented</option>
                                            <option value="Wenter">Wenter</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-1 col-form-label"></label>
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
