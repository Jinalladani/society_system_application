{% extends 'bash.html' %}
{% load static %}
{% block content %}
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<style>
.home-content .sales-boxes .recent-sales{
  width: 100%;
  background: #fff;
  padding: 20px 30px;
  margin: 0 20px;
  border-radius: 12px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}

</style>

<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">SUB USER</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search'></i>
        </div>
        <div class="profile-details">
            <i class="fa fa-user" aria-hidden="true" style="margin-left:40px;"></i>
            <form action="{% url 'logout' %}" method="post" id="my_form">
            {% csrf_token %}
            <button type="submit" ></button>
            <a href="javascript:{}" onclick="document.getElementById('my_form').submit();"style="margin-left:10px; text-decoration:none;"> Logout </a>

            </form>
        </div>
    </nav>

    <div class="home-content">


        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">Edit Sub User Added</div>
                <hr>
                <div class="sales-details">
                    <form method="POST" class="post-form" action="/editSubUser/{{subUser.id}}">
                        {% csrf_token %}
                        <div class="container">
                            <br>
                            <div class="form-group row">

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Contact Name:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="contact_name" id="contact_name" required
                                               maxlength="20" value="{{ subUser.user_key.name }}"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Email:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="email" id="email" required
                                               maxlength="20" value="{{ subUser.user_key.email }}"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Phone No:</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" name="phone_no" id="phone_no" required
                                               maxlength="20" value="{{ subUser.user_key.phone_no }}"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Type</label>
                                    <div class="col-sm-4">
                                    <select  class="form-control" name="Type">
                                            <option value="CA" {% if subUser.role == "CA" %} selected {% endif %}>CA</option>
                                            <option value="Accountant"  {% if subUser.role == "Accountant" %} selected {% endif %}>Accountant</option>
                                            <option value="Auditor"  {% if subUser.role == "Auditor" %} selected {% endif %}>Auditor</option>
                                            <option value="Member"  {% if subUser.role == "Member" %} selected {% endif %}>Member</option>
                                            <option value="Chairman"  {% if subUser.role == "Chairman" %} selected {% endif %}>Chairman</option>
                                            <option value="Secretary"  {% if subUser.role == "Secretary" %} selected {% endif %}>Secretary</option>
                                            <option value="Treasurer"  {% if subUser.role == "Tresurer" %} selected {% endif %}>Treasurer</option>
                                            <option value="Vice-Chairman"  {% if subUser.role == "Vice-Chairman" %} selected {% endif %}>Vice-Chairman</option>
                                            <option value="Other"  {% if subUser.role == "Other" %} selected {% endif %}>Other</option>
                                    </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Access Rights</label>
                                    <div class="col-sm-4">
                                    <select  class="form-control" name="access_rights">
                                            {% if subUser.is_edit %}
                                            <option value="Edit"  selected >Edit</option>
                                            <option value="Read-only" >Read-only</option>
                                            {% else %}
                                            <option value="Read-only" selected>Read-only</option>
                                            <option value="Edit"  >Edit</option>
                                            {% endif %}

                                    </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Status</label>
                                    <div class="col-sm-4">
                                    <select  class="form-control" name="status">
                                            <option selected>----select-----</option>
                                            {% if subUser.is_active %}
                                            <option value="Active" selected>Active</option>
                                            <option value="Inactive">Inactive</option>
                                            {% else %}
                                            <option value="Active">Active</option>
                                            <option value="Inactive" selected>Inactive</option>
                                            {% endif %}
                                    </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-1 col-form-label"></label>
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
